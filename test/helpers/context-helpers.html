<link rel="import" href="../../../polymer/polymer.html">

<script>
    Polymer({
        is: 'context-provider',
        behaviors: [JS.ContextProviderBehavior],
        properties: {
            $c: {
                type: Object,
                value: function(){
                    return {
                        initial: true
                    };
                }
            },
            propagated: {
                computed: 'compute($c.propagated)'
            }
        },
        compute: function(){
            return this.$c.propagated;
        }
    });

    Polymer({
        is: 'context-receiver',
        behaviors: [JS.ContextReceiverBehavior],
        properties: {
            propagated: {
                computed: 'compute($c.propagated)'
            }
        },
        compute: function(){
            return this.$c.propagated;
        }
    });
</script>
